        function syntaxHighlight(json) {
            if (typeof json != 'string') {
                json = JSON.stringify(json, undefined, 2);
            }
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                let cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-boolean';
                } else if (/null/.test(match)) {
                    cls = 'json-null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

        async function testApi(buttonEl) {
            if (!apiKey) {
                showToast('Login dulu san, masukin API Key!');
                apiKeyModal.classList.remove('hidden');
                return;
            }

            const card = buttonEl.closest('.endpoint-card');
            const endpointPath = card.dataset.endpoint;
            const responseEl = card.querySelector('.response-content');
            const loadingEl = card.querySelector('.loading-indicator');
            
            const paramInputs = card.querySelectorAll('.param-input-field');
            const params = new URLSearchParams();
            paramInputs.forEach(input => {
                if (input.value) {
                    params.append(input.name, input.value);
                }
            });

            loadingEl.classList.remove('hidden');
            responseEl.parentElement.classList.add('hidden');
            buttonEl.disabled = true;
            buttonEl.innerHTML = '<i class="fa-solid fa-spinner fa-spin mr-2"></i>Testing...';

            const baseUrl = `/api/${endpointPath}`;
            let fullUrl = `${baseUrl}?apikey=${encodeURIComponent(apiKey)}`;
            const paramString = params.toString();
            if (paramString) {
                fullUrl += `&${paramString}`;
            }

            try {
                const response = await fetch(fullUrl);
                const data = await response.json();
                responseEl.innerHTML = syntaxHighlight(data);
            } catch (error) {
                console.error("Error fetching API:", error);
                const errorData = { error: true, message: "Gagal fetch API. Cek console browser.", details: error.message };
                responseEl.innerHTML = syntaxHighlight(errorData);
            } finally {
                loadingEl.classList.add('hidden');
                responseEl.parentElement.classList.remove('hidden');
                buttonEl.disabled = false;
                buttonEl.innerHTML = '<i class="fa-solid fa-paper-plane mr-2"></i>Test Endpoint';
            }
        }
        
        function getPlaceholder(paramName) {
            const placeholders = {
                url: "URL gambar/video/konten...",
                text: "Teks apa saja...",
                text2: "Teks tambahan...",
                text3: "Teks lainnya...",
                image: "URL gambar profil...",
                image2: "URL gambar background...",
                query: "Apa yang ingin kamu cari?",
                logic: "Atur kepribadian AI, cth: Kamu adalah AI yang cuek",
                style: "cth: cartoon, 3d, realistic",
                full: "true atau false (opsional)"
            };
            return placeholders[paramName] || `Masukkan nilai untuk ${paramName}`;
        }

        function populateEndpoints() {
            let html = '';
            for (const category in apiData) {
                const categoryId = category.replace(/\s+/g, '-').toLowerCase();
                const categoryData = apiData[category];

                html += `
                <div class="bg-white dark:bg-slate-800 rounded-xl shadow-md overflow-hidden" data-category="${category}">
                    <button class="accordion-trigger w-full flex justify-between items-center p-5 text-left">
                        <div>
                            <h3 class="text-xl font-bold text-slate-800 dark:text-slate-100">${category}</h3>
                            <p class="text-sm text-slate-500 dark:text-slate-400 mt-1">${categoryData.length} endpoint</p>
                        </div>
                        <i class="fa-solid fa-chevron-down transition-transform duration-300 text-slate-500"></i>
                    </button>
                    <div id="content-${categoryId}" class="accordion-content">
                        <div class="p-5 pt-0 space-y-4">
                `;

                categoryData.forEach(endpoint => {
                    const endpointPath = `${category.toLowerCase().replace(/\s+/g, '-')}/${endpoint.endpoint}`;
                    html += `
                    <div class="endpoint-card border-l-4 border-transparent hover:border-indigo-500 bg-slate-50 dark:bg-slate-800/50 rounded-lg p-4" data-endpoint="${endpointPath}" data-name="${endpoint.endpoint}">
                        <div class="flex justify-between items-center mb-3">
                            <div>
                                <p class="font-mono text-sm text-indigo-700 bg-indigo-100 dark:text-indigo-300 dark:bg-indigo-900/50 px-2 py-1 rounded inline-block">/api/${endpointPath}</p>
                                <p class="text-xs text-slate-500 dark:text-slate-400 mt-1">${endpoint.description}</p>
                            </div>
                            <button onclick="copyToClipboard('${window.location.origin}/api/${endpointPath}?apikey=' + apiKey)" class="text-slate-400 hover:text-indigo-600 dark:hover:text-indigo-400" aria-label="Copy URL">
                                <i class="fa-solid fa-link"></i>
                            </button>
                        </div>
                        <div class="param-container space-y-3 mb-3">
                    `;

                    if (endpoint.parameters && endpoint.parameters.length > 0) {
                        endpoint.parameters.forEach(paramName => {
                            html += `
                            <div>
                                <label class="block text-xs font-medium text-slate-500 dark:text-slate-400 mb-1">${paramName}</label>
                                <input type="text" name="${paramName}" class="param-input-field bg-white dark:bg-slate-700 w-full rounded-md border-slate-300 dark:border-slate-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" placeholder="${getPlaceholder(paramName)}">
                            </div>
                            `;
                        });
                    } else {
                        html += `<p class="text-xs text-slate-400 dark:text-slate-500">Endpoint ini tidak memerlukan parameter tambahan.</p>`;
                    }

                    html += `
                        </div>
                        <button onclick="testApi(this)" class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200">
                            <i class="fa-solid fa-paper-plane mr-2"></i>Test Endpoint
                        </button>
                        <div class="mt-4">
                            <div class="loading-indicator hidden text-center py-5">
                                <i class="fa-solid fa-spinner fa-spin fa-2x text-indigo-500"></i>
                            </div>
                            <div class="response-wrapper relative hidden">
                                <pre class="bg-slate-800 text-slate-50 dark:bg-slate-950"><code class="response-content language-json"></code></pre>
                                <button onclick="copyToClipboard(this.previousElementSibling.firstChild.innerText)" class="absolute top-2 right-2 px-3 py-1 bg-slate-600 text-slate-200 hover:bg-slate-500 rounded-md text-xs">
                                    <i class="fa-solid fa-copy mr-1"></i> Copy
                                </button>
                            </div>
                        </div>
                    </div>
                    `;
                });

                html += `</div></div></div>`;
            }
            endpointContainer.innerHTML = html;
        }
        
        function handleAccordion() {
            document.querySelectorAll('.accordion-trigger').forEach(button => {
                button.addEventListener('click', () => {
                    const content = button.nextElementSibling;
                    button.querySelector('i').classList.toggle('rotate-180');
                    content.classList.toggle('open');
                });
            });
        }

        function handleSearch() {
            const query = searchInput.value.toLowerCase();
            document.querySelectorAll('.endpoint-card').forEach(card => {
                const name = card.dataset.name.toLowerCase();
                const endpoint = card.dataset.endpoint.toLowerCase();
                card.style.display = (name.includes(query) || endpoint.includes(query)) ? 'block' : 'none';
            });
             document.querySelectorAll('[data-category]').forEach(categoryEl => {
                const visibleCards = Array.from(categoryEl.querySelectorAll('.endpoint-card')).filter(card => card.style.display !== 'none');
                categoryEl.style.display = (visibleCards.length > 0) ? 'block' : 'none';
             });
        }
        
        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeIcons(isDark);
        }

        function updateThemeIcons(isDark) {
            document.getElementById('theme-icon-light').classList.toggle('hidden', isDark);
            document.getElementById('theme-icon-dark').classList.toggle('hidden', !isDark);
        }

        // --- INITIALIZATION & EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', () => {
            apiKey = localStorage.getItem('shan-api-key') || '';
            if (!apiKey) {
                setTimeout(() => {
                    showToast('Selamat datang! Silakan login dengan API Key kamu.');
                    apiKeyModal.classList.remove('hidden');
                }, 1000);
            }
            
            updateThemeIcons(document.documentElement.classList.contains('dark'));
            populateEndpoints();
            handleAccordion();
            
            searchInput.addEventListener('input', handleSearch);
            menuButton.addEventListener('click', (e) => {
                e.stopPropagation();
                dropdownMenu.classList.toggle('hidden');
            });
            document.addEventListener('click', () => dropdownMenu.classList.add('hidden'));
            themeToggleButton.addEventListener('click', (e) => {
                e.preventDefault();
                toggleTheme();
            });

            const modalApiKeyInput = document.getElementById('modalApiKeyInput');
            const modalCancelButton = document.getElementById('modal-cancel-button');
            const modalSaveButton = document.getElementById('modal-save-button');

            loginButton.addEventListener('click', (e) => {
                e.preventDefault();
                modalApiKeyInput.value = apiKey;
                apiKeyModal.classList.remove('hidden');
            });
            modalCancelButton.addEventListener('click', () => apiKeyModal.classList.add('hidden'));
            modalSaveButton.addEventListener('click', () => {
                apiKey = modalApiKeyInput.value;
                if(apiKey) {
                    localStorage.setItem('shan-api-key', apiKey);
                    apiKeyModal.classList.add('hidden');
                    showToast('API Key berhasil disimpan!');
                } else {
                    showToast('API Key tidak boleh kosong!');
                }
            });
        });

    </script>
</body>
</html>
