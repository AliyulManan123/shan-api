<!DOCTYPE html>
<html lang="en" class="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta id="api-description" name="description" content="Rest Api by YoedzKey">
  <link id="api-icon" rel="icon" href="https://www.google.com/s2/favicons?domain=yudz.dev&sz=256" type="image/png">
  <title id="api-title">YoedzKey</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Custom styles for a more modern look and feel */
    :root {
      --background-light: #f7fafc;
      --text-light: #1a202c;
      --card-bg-light: #ffffff;
      --border-light: #e2e8f0;
      --primary-light: #4c51bf;
      --primary-hover-light: #434190;

      --background-dark: #1a202c;
      --text-dark: #e2e8f0;
      --card-bg-dark: #2d3748;
      --border-dark: #4a5568;
      --primary-dark: #667eea;
      --primary-hover-dark: #5a67d8;
    }

    html.light {
      --bg-color: var(--background-light);
      --text-color: var(--text-light);
      --card-bg: var(--card-bg-light);
      --border-color: var(--border-light);
      --primary-color: var(--primary-light);
      --primary-hover: var(--primary-hover-light);
    }

    html.dark {
      --bg-color: var(--background-dark);
      --text-color: var(--text-dark);
      --card-bg: var(--card-bg-dark);
      --border-color: var(--border-dark);
      --primary-color: var(--primary-dark);
      --primary-hover: var(--primary-hover-dark);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .page-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.3s ease-in-out;
    }

    .loader {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: var(--primary-color);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .modern-card {
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 1rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      transition: all 0.3s;
    }

    .modern-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    .modern-input {
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        color: var(--text-color);
    }
    .modern-input:focus {
        --tw-ring-color: var(--primary-color);
        border-color: var(--primary-color);
    }

    .modern-btn {
        background-color: var(--primary-color);
        color: white;
        transition: background-color 0.3s;
    }
    .modern-btn:hover {
        background-color: var(--primary-hover);
    }

    .icon-btn {
        background-color: var(--card-bg);
        color: var(--text-color);
        border: 1px solid var(--border-color);
    }

    .icon-btn:hover {
        background-color: var(--border-color);
    }
    
    .api-item {
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
    }
     .api-item:hover {
        border-left-color: var(--primary-color);
        transform: translateX(2px);
    }
    
    .modal-content {
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
    }
    
    .response-pre {
        background-color: var(--bg-color);
        border: 1px solid var(--border-color);
    }
  </style>
</head>

<body class="min-h-screen pt-24 pb-10">
  <div id="page-loader" class="page-loader" style="background-color: var(--bg-color);">
    <div class="loader"></div>
  </div>

  <nav class="py-4 px-6 md:px-10 w-full fixed top-0 z-20 backdrop-blur-md border-b" style="border-color: var(--border-color); background-color: rgba(255,255,255,0.1)">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
        <div class="flex items-center gap-3">
            <img id="nav-icon" src="https://www.google.com/s2/favicons?domain=yudz.dev&sz=256" class="h-8 w-8 rounded-full" alt="API Icon">
            <h1 id="nav-title" class="text-xl font-bold tracking-tight">YoedzKey</h1>
        </div>
        <div class="flex items-center gap-2">
            <button id="theme-toggle" class="p-2 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-[--bg-color] focus:ring-[--primary-color]">
                <span class="material-icons align-middle"></span>
            </button>
        </div>
    </div>
  </nav>

  <main class="px-4 md:px-5 max-w-4xl mx-auto">
    <div id="banner" class="modern-card relative p-8 w-full mb-8">
      <div class="flex flex-col md:flex-row md:items-center justify-between gap-6">
          <div>
              <div class="flex flex-wrap items-center gap-3 mb-2">
                <h2 id="api-name" class="text-4xl font-bold">Name</h2>
                <div id="api-author" class="bg-indigo-100 text-indigo-800 text-sm font-semibold px-3 py-1 rounded-full shrink-0 dark:bg-indigo-900 dark:text-indigo-200">by Who.</div>
              </div>
              <p id="api-desc" class="text-sm mb-4 max-w-2xl" style="color: var(--text-color-muted)">Desc</p>
              <div id="api-links" class="flex flex-wrap gap-x-4 gap-y-2 text-sm"></div>
          </div>
          <div class="flex flex-row md:flex-col gap-3 shrink-0">
             <a id="api-info" target="_blank" class="icon-btn p-3 rounded-full transition-all duration-300" title="Info">
                <span class="material-icons text-gray-600 dark:text-gray-300 align-middle">info</span>
             </a>
             <a href="/docs/obfus.html" target="_blank" class="icon-btn p-3 rounded-full transition-all duration-300" title="JavaScript Obfuscator">
                <span class="material-icons text-gray-600 dark:text-gray-300 align-middle">code</span>
             </a>
             <a href="https://share.xczevo.my.id" target="_blank" class="icon-btn p-3 rounded-full transition-all duration-300" title="Share Code">
                <span class="material-icons text-gray-600 dark:text-gray-300 align-middle">share</span>
             </a>
             <a href="https://youtube.yudzdevz.biz.id/" target="_blank" class="icon-btn p-3 rounded-full transition-all duration-300" title="Download YouTube Video/Audio">
                <span class="material-icons text-gray-600 dark:text-gray-300 align-middle">download</span>
             </a>
          </div>
      </div>
      <div class="mt-6 pt-4 border-t flex justify-between items-center" style="border-color: var(--border-color)">
        <span id="api-copyright" class="text-xs" style="color: var(--text-color-muted)">Â© 2025 Name. All rights reserved.</span>
        <a href="https://github.com/shinzxyz" target="_blank" class="flex items-center text-xs hover:text-[--primary-color] transition-colors" style="color: var(--text-color-muted)">
          <i class="fab fa-github mr-2"></i>
          <span class="font-medium">Github</span>
        </a>
      </div>
    </div>

    <div class="relative w-full mb-8">
      <input type="text" id="api-search" class="modern-input w-full px-5 py-3 text-sm rounded-full focus:outline-none focus:ring-2 pl-12" placeholder="Search for an API...">
      <span class="material-icons absolute left-4 top-1/2 transform -translate-y-1/2" style="color: var(--text-color-muted)">search</span>
    </div>

    <div class="tab-content grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="api-content">
        <!-- API items will be injected here by script.js -->
    </div>
  </main>

  <div id="api-modal" class="fixed inset-0 z-50 hidden items-center justify-center p-4 transition-opacity duration-300 ease-out opacity-0">
    <div class="fixed inset-0 bg-black/50 backdrop-blur-sm transition-opacity duration-300 ease-out"></div>
    <div class="modal-content relative z-10 shadow-2xl w-full max-w-2xl mx-auto p-8 my-auto rounded-2xl transform scale-95 opacity-0 transition-all duration-300 ease-out">
      <div class="flex justify-between items-start mb-4">
        <div class="flex items-center gap-3">
          <span id="api-method" class="px-3 py-1 text-sm font-bold rounded-md mr-2">GET</span>
          <h3 class="text-2xl font-bold" id="modal-title">API Request</h3>
        </div>
        <button id="close-modal" class="text-gray-500 hover:text-red-500 focus:outline-none transition-colors p-2 -mr-2 -mt-2 rounded-full">
          <span class="material-icons">close</span>
        </button>
      </div>
      <div class="mb-6">
        <p id="modal-api-description" class="text-sm" style="color: var(--text-color-muted)">API description will appear here</p>
      </div>
      <div id="params-container" class="mb-6 space-y-4"></div>
      <button id="submit-api" class="modern-btn w-full px-4 py-3 text-sm font-bold rounded-lg transition duration-300">Send Request</button>
      <div id="response-container" class="mt-6 hidden">
        <div class="flex items-center justify-between mb-3">
          <h4 class="text-lg font-semibold">Response</h4>
          <div class="flex items-center gap-3">
            <span id="response-status" class="px-3 py-1 text-xs font-medium rounded-full">200</span>
            <span id="response-time" class="text-xs" style="color: var(--text-color-muted)">200ms</span>
          </div>
        </div>
        <pre id="response-data" class="response-pre p-4 text-xs overflow-auto max-h-72 rounded-lg"></pre>
      </div>
    </div>
  </div>

  <script>
    // --- THEME TOGGLE SCRIPT ---
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = themeToggle.querySelector('.material-icons');
    const html = document.documentElement;

    // Function to set theme
    const setTheme = (theme) => {
      html.classList.remove('light', 'dark');
      html.classList.add(theme);
      localStorage.setItem('theme', theme);
      themeIcon.textContent = theme === 'dark' ? 'light_mode' : 'dark_mode';
    };

    // Check for saved theme in localStorage or use system preference
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const currentTheme = savedTheme || (prefersDark ? 'dark' : 'light');
    
    setTheme(currentTheme);

    // Toggle theme on button click
    themeToggle.addEventListener('click', () => {
      const newTheme = html.classList.contains('dark') ? 'light' : 'dark';
      setTheme(newTheme);
    });
    
    // --- LOADER SCRIPT ---
    window.addEventListener('load', () => {
        const loader = document.getElementById('page-loader');
        if(loader) {
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.style.display = 'none';
            }, 300);
        }
    });
    
    // --- MODAL SCRIPT ---
    // This script now handles the new modal classes for smooth animations
    const modal = document.getElementById('api-modal');
    const closeModalBtn = document.getElementById('close-modal');
    const modalContent = modal.querySelector('.modal-content');
    const modalBg = modal.querySelector('.bg-black\\/50');

    const openModal = () => {
        modal.classList.remove('hidden');
        setTimeout(() => {
            modal.style.opacity = '1';
            modalContent.style.transform = 'scale(1)';
            modalContent.style.opacity = '1';
            modalBg.style.opacity = '1';
        }, 10);
    };

    const closeModal = () => {
        modal.style.opacity = '0';
        modalContent.style.transform = 'scale(0.95)';
        modalContent.style.opacity = '0';
        modalBg.style.opacity = '0';
        setTimeout(() => {
            modal.classList.add('hidden');
        }, 300);
    };

    closeModalBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            closeModal();
        }
    });

    // --- ORIGINAL SCRIPT LOGIC (Placeholder) ---

    // Specifically, when an API item is clicked, it should call `openModal()` instead of directly manipulating modal classes.
    // Example adaptation for your original script.js:
    /*

    // Replace this:
    //   modal.classList.remove('hidden');
    //   ... other modal class manipulations
    
    // With this:
    //   openModal(); 
    */
  </script>
  <!-- Load your original script file here -->
  <script src="script.js"></script>
</body>

</html>
